<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/formPractice/form.css">
    <title>Práctica de HTML, CSS y JavaScript usando un formulario</title>
</head>
<body>
    <div class="d-flex flex-row justify-content-center">
        <form class="w-xl-50 w-lg-75">
            <div class="container">
                <h3 class="text-center mb-4">Por favor ingresa tu información para calcular tu promedio</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3"> <label for="name">Nombre:</label>
                            <div class="input-field"> <input id="nombre" type="text" placeholder="Ingresa tu nombre" for="name" required ></div>
                        </div>
                        <div class="form-group mb-3"> <label for="semestre">Semestre:</label>
                            <div class="input-field"><input id="semestre" type="number" placeholder="Ingresa tu semestre" name="semestre" required></div>
                        </div>
                        <div class="form-group mb-3"> <label for="calculo">Cálculo:</label>
                            <div class="input-field"><input id="calculo" type="number" name="calculo" placeholder="Ingresa tu calificación" required></div>
                        </div>
                        <div class="form-group mb-3"> <label for="programacion">Programación:</label>
                            <div class="input-field"><input id="programacion" type="number" name="programacion" placeholder="Ingresa tu calificación" required></div>
                        </div>
                        <div class="form-group mb-4"> <label for="web">Paginas Web:</label>
                            <div class="input-field"><input id="web" type="number" name="web" placeholder="Ingresa tu calificación" required></div>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-center w-100"> <button id="btn" type="submit" class="btn"> Calcular</button></div>
                </div>
            </div>
        </form>
    </div>

    <script src="/formPractice/form.js"></script>
</body>
</html>
